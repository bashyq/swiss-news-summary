<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Today in Switzerland</title>
  <meta name="theme-color" content="#0a0a0a">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Today CH">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icon.svg">
  <link rel="icon" type="image/svg+xml" href="icon.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://swiss-news-worker.swissnews.workers.dev" crossorigin>
  <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,600;0,700;1,400&family=Playfair+Display:wght@400;500;600;700;800&display=swap" onload="this.onload=null;this.rel='stylesheet'">
  <noscript><link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,600;0,700;1,400&family=Playfair+Display:wght@400;500;600;700;800&display=swap" rel="stylesheet"></noscript>
  <link rel="stylesheet" href="styles.css">
  <script>
    // Prefetch API data while JS loads â€” app.js picks up the promise
    (function(){var c=localStorage.getItem('city')||'zurich',l=localStorage.getItem('lang')||'en';
    window.__prefetch=fetch('https://swiss-news-worker.swissnews.workers.dev/?lang='+l+'&city='+c).then(function(r){return r.json()}).catch(function(){return null})})();
  </script>
</head>
<body>
  <div class="pull-indicator" id="pull-indicator">Release to refresh</div>

  <div class="container">
    <header id="header"></header>
    <nav id="nav"></nav>
    <main id="main"></main>
  </div>

  <div class="modal-overlay" id="modal"></div>
  <div class="menu-overlay" id="menu-overlay"></div>
  <div class="menu-panel" id="menu"></div>

  <div id="toast-container"></div>
  <script src="app.js" defer></script>
</body>
</html>
